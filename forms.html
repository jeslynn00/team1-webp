<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Claims - Healthcare Digital Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 100;
      margin: 20px auto;
      padding: 0px;
    }
    header {
      background: #333;
      color: #fff;
      padding: 0.5px; /* Match the padding from add-funds.html */
      border-bottom: #77A1D3 3px solid;
    }
    header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      flex: 1;
      text-align: left; /* Align to the left */
      font-size: 1.5rem; /* Adjust font size to match */
    }
    .navbar {
      display: flex;
      gap:10px;
      margin-left: auto; /* Push navbar items to the right */
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px; /* Match font size from add-funds.html */
      padding: 0px; /* Match padding from add-funds.html */
    }
    .navbar a:hover {
      background: #77A1D3;
      border: 1px solid #fff;
    }
    h2 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #333;
    }
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="submit"],
    button {
      padding: 10px 20px;
      background-color: #77A1D3;
      color: white;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover,
    button:hover {
      background-color: #333;
      border: 1px solid #fff;
    }
    footer {
      background-color: lightblue;
      color: black;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><b>Insurance Claims</b></h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="user.html">User Account</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>File an Insurance Claim</h2>
    <form action="#" method="POST">
      <label for="policyNumber">Policy Number:</label>
      <input type="text" id="policyNumber" name="policyNumber" required>

      <label for="claimType">Claim Type:</label>
      <input type="text" id="claimType" name="claimType" required>

      <label for="claimDetails">Claim Details:</label>
      <textarea id="claimDetails" name="claimDetails" rows="4" required></textarea>

      <label for="document">Document:</label>
      <input type="file" id="document" name="document" required>

      <div class="button-container">
        <input id="submit" type="submit" value="Submit Claim">
        <button type="button" onclick="window.location.href='insurancestatus.html';">Check Status</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="section">
        <p>&copy; 2024 HealthFunds. All rights reserved.</p>
        <p>Natalie</p>
    </div>
  </footer>
</body>
</html>
